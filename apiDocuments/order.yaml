openapi: 3.0.3
info:
  title: Coffee shop
  version: 1.0.0
servers:
  - url: /api/v1/
paths:
  /order:
    post:
      summary: Place new order
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlaceOrderRequestBody'
            example:
              {
                "shopId": 11,
                "customerId": 1,
                "menuItemIds": [ 1, 2, 3 ],
                "promotionIds": [1, 2, 3]
              }
        required: true
      responses:
        '200':
          description: New order successfully placed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaceOrderResponseBody'
              example:
                {
                  statusCode: 200,
                  messages: [ "New order successfully placed." ],
                  orderId: 1234,
                  paymentId: 12
                }
        '400':
          description: Input validation has failed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaceOrderResponseBody'
              example:
                {
                  statusCode: 400,
                  messages: [ "Pure water is unavailable", "Coffee is unavailable" ],
                  orderId: 0
                }
        '409':
          description: The precondition for the transaction is no longer valid, because the queue of current shop is full and/or the menu item status is invalid at the time of transaction commit.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaceOrderResponseBody'
              example:
                {
                  statusCode: 409,
                  messages: ["Could not place new order for current shop due to concurrency data update"],
                  orderId: 0
                }
components:
  schemas:
    PlaceOrderRequestBody:
      type: object
      properties:
        shopId:
          type: integer
          format: int64
        customerId:
          type: integer
          format: int64
        menuItemIds:
          type: array
          items:
            type: integer
            format: int64
        promotionIds:
          type: array
          items:
            type: integer
            format: int64
    PlaceOrderResponseBody:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        messages:
          type: array
          items:
            type: string
        orderId:
          type: integer
          format: int64
        paymentId:
          type: integer
          format: int64